<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

<head>
    <title>JSQuizee - JS Simple Quiz Engine</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="max-width: 100%;">
    <style>
        img {
            max-width: 600px;
            max-height: 400px;
        }
    </style>

    <script src="js/main.js"></script>
    <script src="js/config.js"></script>

    <h1>
        <script>document.write(title)</script>
    </h1>

    <h3 id="h3Explaination"></h3>

    <h2 style="color:red">
        <script>
            if (disclaimerText !== "") {
                document.write("Warning: " + disclaimerText)
            }
        </script>
    </h2>

    <hr>

    <a href="javascript:document.location.href=getCustomLink();">
        <script>document.write(customDescription)</script>
    </a>

    <a href="https://github.com/dag7dev/JSQuizee">Original engine on Github</a> - If you like this project, consider to
    star this repo on Github, thanks!
    <hr>


    <h3>Settings</h3>
    <label for="quiz-version">Choose a quiz:</label>
    <select name="quiz-version" id="quiz-version">
        <script>
            if (typeof jsonFiles !== 'undefined' && jsonFiles.constructor == Object) {
                i = 0
                // create select elements
                for (var key in jsonFiles) {
                    var value = jsonFiles[key];

                    i == 0 ? createSelectBox("quiz-version", value, key, true) : createSelectBox("quiz-version", value, key)
                    i++
                }
            }
        </script>
    </select>

    <button name="btn-quiz-reload" id="btn-quiz-reload">Reload these questions</button>

    <div id="div-chk-shuffle-questions">
        <input type="checkbox" id="chk-shuffle-questions" name="chk-shuffle-questions" title="Shuffle Questions"
            checked />
        <label for="chk-shuffle-questions">Shuffle Questions</label>
    </div>

    <div id="div-chk-shuffle-answers">
        <input type="checkbox" id="chk-shuffle-answers" name="chk-shuffle-answers" title="Shuffle Answers" checked />
        <label for="chk-shuffle-answers">Shuffle Answers</label>
    </div>

    <div id="div-chk-timer">
        <input type="checkbox" id="chk-timer" name="chk-timer" title="Enable / Disable Time" checked />
        <label for="chk-timer">Enable / Disable Time</label>
    </div>

    <div id="div-slider" class="slidecontainer">
        <input type="range" autocomplete="off" min="0" step="1" max="200" value="40" class="slider"
            id="sliderQuestionsNumber" onmouseup="changeAnswers()" ontouchend="changeAnswers()">

        <span id="sliderText"></span>
    </div>

    <hr>

    <div>
        <p id="timeleft"></p>
        <h2 id="end"></h2>
    </div>


    <div id="container"></div>

    <div id="btn-send" name="btn-send">
        <button onclick="validate()">Send</button>
    </div>

    <script>
        if (init() == 0) {
            outslider.innerHTML = slider.value;

            // checkbox at the original values after a refresh
            var allCheckboxes = document.querySelectorAll('input[type=checkbox]');
            [].forEach.call(allCheckboxes, function (checkbox) {
                checkbox.checked = checkbox.defaultChecked;
            });
        } else {
            document.getElementById("btn-send").hidden = true
        }
    </script>

    <br>

    <p id="results" hidden=""></p>
</body>

</html>
